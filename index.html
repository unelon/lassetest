<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lasse er for vild</title>
  <style>
    :root {
      --angle: 0deg;
      --glow-color: 255, 255, 255;
      --bg: #0b0f1a;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(1200px 800px at 10% 10%, #0e1324 0%, transparent 60%),
        radial-gradient(1000px 700px at 90% 90%, #0a1220 0%, transparent 65%),
        linear-gradient(180deg, #05070d, var(--bg));
      color: #fff;
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    h1 {
      margin: 0;
      font-weight: 800;
      letter-spacing: 0.02em;
      text-align: center;
      font-size: clamp(2rem, 9vw + 1rem, 9rem);
      line-height: 1.05;
      background: linear-gradient(
        var(--angle),
        #ff6b6b,
        #f9ca24,
        #34e7e4,
        #7d5fff,
        #ff6b6b
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 12px rgba(var(--glow-color), 0.35),
        0 0 28px rgba(var(--glow-color), 0.25),
        0 0 60px rgba(var(--glow-color), 0.15);
      animation: pulse 2.8s ease-in-out infinite, wave 4s ease-in-out infinite;
      display: inline-block;
      position: relative;
      z-index: 10;
      transition: transform 0.2s ease-out;
    }

    @keyframes pulse {
      0%, 100% { text-shadow:
        0 0 10px rgba(var(--glow-color), 0.25),
        0 0 24px rgba(var(--glow-color), 0.18),
        0 0 48px rgba(var(--glow-color), 0.10);
      }
      50% { text-shadow:
        0 0 14px rgba(var(--glow-color), 0.45),
        0 0 36px rgba(var(--glow-color), 0.35),
        0 0 80px rgba(var(--glow-color), 0.25);
      }
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-15px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(15px); }
    }

    .sparkle {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.14) 0, transparent 60%),
                        radial-gradient(2px 2px at 70% 60%, rgba(255,255,255,.10) 0, transparent 60%),
                        radial-gradient(1.5px 1.5px at 40% 80%, rgba(255,255,255,.08) 0, transparent 60%),
                        radial-gradient(2px 2px at 85% 25%, rgba(255,255,255,.12) 0, transparent 60%);
      filter: blur(.2px);
      opacity: .4;
      animation: twinkle 6s linear infinite;
      z-index: 1;
    }

    @keyframes twinkle {
      from { transform: translateY(0); opacity: .35; }
      50% { opacity: .55; }
      to { transform: translateY(-6px); opacity: .35; }
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 14px;
      background-color: red;
      opacity: 0.9;
      transform: rotate(0deg);
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      h1 { animation: none; }
      .sparkle { animation: none; }
    }
  </style>
</head>
<body>
  <div class="sparkle" aria-hidden="true"></div>
  <h1 id="title">Lasse er for vild</h1>

  <script>
    // Gradient rotation
    (function () {
      const root = document.documentElement;
      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduceMotion) return;

      let angle = 0;
      let last = performance.now();

      function frame(now) {
        const dt = now - last;
        last = now;
        angle = (angle + (dt * 0.018)) % 360;
        root.style.setProperty('--angle', angle.toFixed(2) + 'deg');
        requestAnimationFrame(frame);
      }

      requestAnimationFrame(frame);

      window.addEventListener('pointermove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        const r = Math.round(180 + 75 * x);
        const g = Math.round(200 + 40 * (1 - y));
        const b = Math.round(255 - 60 * x);
        root.style.setProperty('--glow-color', r + ', ' + g + ', ' + b);
      }, { passive: true });
    })();

    // Confetti generator
    (function () {
      const colors = ['#ff6b6b','#feca57','#48dbfb','#1dd1a1','#5f27cd','#ff9ff3'];
      function createConfettiPiece() {
        const el = document.createElement('div');
        el.className = 'confetti';
        el.style.left = Math.random() * 100 + 'vw';
        el.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        el.style.animationDuration = (3 + Math.random() * 3) + 's';
        el.style.transform = 'rotate(' + (Math.random()*360) + 'deg)';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 7000);
      }
      setInterval(createConfettiPiece, 150);
    })();

    // Fluid diversion on hover
    (function() {
      const title = document.getElementById('title');
      let hovering = false;

      title.addEventListener('mouseenter', () => hovering = true);
      title.addEventListener('mouseleave', () => {
        hovering = false;
        title.style.transform = 'translate(0,0)';
      });

      window.addEventListener('mousemove', (e) => {
        if (!hovering) return;
        const rect = title.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width/2);
        const dy = e.clientY - (rect.top + rect.height/2);
        const dist = Math.sqrt(dx*dx + dy*dy);
        const maxDist = 200;
        const force = Math.max(0, (maxDist - dist) / maxDist);
        const offsetX = -dx/dist * force * 40 || 0;
        const offsetY = -dy/dist * force * 40 || 0;
        title.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    })();
  </script>
</body>
</html>
